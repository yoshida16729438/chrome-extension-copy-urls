<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/storageManager.js"></script>
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="group">
        <button id="copy"></button>
        <button id="paste"></button>
      </div>
      <div class="group">
        <div class="text" id="copy_settings"></div>
        <div class="checkbox">
          <input type="checkbox" id="distinct" />
          <label for="distinct" id="label_distinct"></label>
        </div>
        <div class="checkbox child-setting">
          <input type="checkbox" id="ignore_id" />
          <label for="ignore_id" id="label_ignore_id"></label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="ignore_not_http" />
          <label for="ignore_not_http" id="label_ignore_not_http"></label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="all_windows" />
          <label for="all_windows" id="label_all_windows"></label>
        </div>
      </div>
    </div>
  </body>
</html>
